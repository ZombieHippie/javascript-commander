<link rel="import"
      href="/bower_components/polymer/polymer.html">

<dom-module id="arcade-button">

  <template>
    <!-- scoped CSS for this element -->
    <style>
      :host, div {
        border: 0px solid;
        border-color: var(--arcade-button-border-color);
      }
      :host {
        display: inline-block;
        background-color: var(--arcade-button-background-color);
        border-width: 0 4px;
        margin: 4px 0;
        cursor: pointer;
        user-select: none;
        -webkit-user-select: none;
      }
      :host>div {
        border-width: 4px 0px;
        margin: -4px 0;
        padding: 4px 8px;
      }
    </style>
    <div>
      <div>{{title}}</div>
    </div>
  </template>

  <script>
    Polymer({
      is: "arcade-button",
      properties: {
        // declare the owner property
        title: {
          type: String,
          value: "Arcade Button"
        }
      }
    });
  </script>

</dom-module>
